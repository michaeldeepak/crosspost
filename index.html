<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cross Domain Form Validator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Cross Script Validation</h1>
      </div>
          <form id="crossForm" method="post" class="form-horizontal">
          		<div class="form-group">
          			<label class="col-xs-1 control-label">Url</label>	
                	<div class="col-xs-8">
                		<div class="form-group">
  							<div class="col-xs-2">
  							<select id="urlMethod" class="form-control">
	                        	<option value="http://" selected>http</option>
	 							<option value="https://">https</option>
                        	</select>
  							</div>
  							<div class="col-xs-6">
                    			 <input type="text" class="form-control" name="url" placeholder="Enter Url" autofocus>
                    		</div>	
                  		</div>
                  	</div>
             	</div>
               
               
               <div class="form-group">
                	<label class="col-xs-1 control-label">Method</label>	
                    <div class="col-xs-4">
                        <select id="submitMethod" class="form-control">
                        	<option value="GET" selected>GET</option>
 							<option value="POST">POST</option>
                        </select>
                    </div>
                </div>
              
                <div class="form-group">
                	<label class="col-xs-1 control-label">Input</label>	
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="key[0]" placeholder="key" />
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="value[0]" placeholder="value" />
                    </div>
                    <div class="col-xs-1">
                        <button type="button" class="btn btn-default addButton">+</button>
                    </div>
                </div>
                
        
                <!-- The template for adding new field -->
                <div class="form-group hide" id="crossdataTemplate">
                
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="text" class="form-control" name="key" placeholder="key" />
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="value" placeholder="value" />
                    </div>
                    <div class="col-xs-1">
                        <button type="button" class="btn btn-default removeButton">-</button>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="col-cs-5 ">
                        <button class="btn btn-lg btn-info btn-primary" type="button" onclick="postUrl()">Submit</button>
                    </div>
                </div>
    	</form>
    	<div class="panel panel-info hidden" id = output>
    		<div class="panel-heading"> <h3 class="panel-title">Output</h3> </div>
    		<div class="panel-body">  
    			<div id="json"></div>
    		</div>
    	</div>
    </div>
  
 <footer class="footer">
</footer>
	<script src="assets/js/crossscript.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
    		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
    		crossorigin="anonymous">
   	</script>
  </body>
</html>
